<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="store_card">
      <img class="logo_image grid-group" src="images/logo.svg" alt="Base Apparel Logo" />
      <picture>
        <source media="(min-width:62em)" srcset="images/hero-desktop.jpg">
        <img
          class="hero"
          src="images/hero-mobile.jpg"
          alt="Photo of a girl wearing an orange shirt with her hand next to her face"
        />
      </picture>
