<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="store_card">
      <img
        class="logo_image grid-group"
        src="images/logo.svg"
        alt="Base Apparel Logo"
      />

      <picture class="hero">
        <source media="(min-width:60em)" srcset="images/hero-desktop.jpg">
        <img
          src="images/hero-mobile.jpg"
          alt="Photo of a girl wearing an orange shirt with her hand next to her face"
        />
      </picture>

      <div class="store_card_text grid-group">
        <h1>
          We're <br /><span class="dark"
            >coming <br />
            soon</span
          >
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <img id="error" src="images/icon-error.svg" alt="Error icon">
          <input
            type="email"
            name="fmail"
            id="ifmail"
            placeholder="Email Address"
          />
          <button id="submit">
            <img
              class="arrow"
              src="images/icon-arrow.svg"
              alt="Button with an arrow icon"
            />
          </button>
          <p id="error_msg">Please provide a valid e-mail</p>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/felipetn1989" target="_blank"
          >Felipe Thom√©</a
        >.
      </p>
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
