<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="store_card">
      <img class="logo_image" src="images/logo.svg" alt="Base Apparel Logo" />
      <img
        class="hero_image"
        src="images/hero-mobile.jpg"
        alt="Photo of a girl wearing an orange shirt with her hand next to her face"
      />
      <div class="store_card_text">
        <h1>
          We're <br /><span class="dark"
            >coming <br />
            soon</span
          >
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <input
            type="email"
            name="fmail"
            id="ifmail"
            placeholder="Email Address"
          />
          <button>
            <img
              class="arrow"
              src="images/icon-arrow.svg"
              alt="Button with an arrow icon"
            />
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/felipetn1989" target="_blank"
          >Felipe Thom√©</a
        >.
      </p>
    </footer>
  </body>
</html>
